<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dev Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
</head>
<body class="bg-dark">
    <form class="card col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 mt-5" id="frmLogin">
        <div class="card-body">
            <h1 class="text-center mb-0">Name of project</h1>
            <h3 class="text-center mb-4">User Login</h3>
            <label for="txtUsernamelgn" class="form-label">Email Address <font color = "red" >*</font></label>
            <input Id="txtUsernamelgn"placeholder="johndoe@email.com"aria-label="Input For Username" type="email" class="form-control">
            <label for="txtPasswordlgn" class="form-label mt-2">Password <font color = "red" >*</font></label>
            <input Id="txtPasswordlgn"placeholder="Password"aria-label="Input For Password" type="password" class="form-control">
            <button id="btnLogin" type="button" class="btn btn-primary col-12 mt-3">Login</button>
            <button class="btn btn-link col-12 mt-0" type="button" id="btnSwapLogin">Need an account? Register here!</button>
        </div>
    </form>
    <form class="card col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 mt-5" id="frmRegister" style="display: none;">
        <div class="card-body">
            <h1 class="text-center mb-0">Name of project</h1>
            <h3 class="text-center mb-4">User Registeration</h3>
            <h4 class="text-center mb-1">Account Information</h4>
            <label for="txtUsername" class="form-label">Email Address <font color = "red" >*</font></label>
            <input Id="txtUsername"placeholder="johndoe@email.com"aria-label="Input For Username" type="email" class="form-control">
            <label for="txtPassword" class="form-label mt-2">Password (Must be atleast 8 characters) <font color = "red" >*</font></label>
            <input Id="txtPassword"placeholder="Password"aria-label="Input For Password" type="password" class="form-control">
            <h4 class="text-center mt-2">Personal Information</h4>
            <label for="txtfname" class="form-label mt-0">First Name <font color = "red" >*</font></label>
            <input Id="txtfname"placeholder="First Name"aria-label="Input For FirstName" type="text" class="form-control">
            <label for="txtmname" class="form-label mt-2">Middle Name</label>
            <input Id="txtmname"placeholder="Middle Name"aria-label="Input For MiddleName" type="text" class="form-control">
            <label for="txtlname" class="form-label mt-2">Last Name <font color = "red" >*</font></label>
            <input Id="txtlname"placeholder="Last Name"aria-label="Input For LastName" type="text" class="form-control">
            <h4 class="text-center mt-2">Contact Information</h4>
            <label for="txtaddress1" class="form-label mt-0">Street Address Line 1 <font color = "red" >*</font></label>
            <input Id="txtaddress1"placeholder="123 Main Street"aria-label="Input for saddress1" type="text" class="form-control">
            <label for="txtaddress2" class="form-label mt-2">Street Address Line 2</label>
            <input Id="txtaddress2"placeholder="Apt 123B"aria-label="Input For saddress2" type="text" class="form-control">
            <label for="txtcity" class="form-label mt-2">City <font color = "red" >*</font></label>
            <input Id="txtcity"placeholder="Nashville"aria-label="Input For city" type="text" class="form-control">
            <label for="txtstate" class="form-label mt-2">State (Limit to two letters, I.E TN, TX, MC) <font color = "red" >*</font></label>
            <input Id="txtstate"placeholder="TN"aria-label="Input For state" type="text" class="form-control">
            <label for="txtZIP" class="form-label mt-2">ZIP Code <font color = "red" >*</font></label>
            <input Id="txtZIP"placeholder="37066"aria-label="Input For ZIP" type="text" class="form-control">
            <label for="telphone" class="form-label mt-2">Phone Number <font color = "red" >*</font></label>
            <input Id="telphone"placeholder="(502)-827-9456"aria-label="Input For phone" type="tel" class="form-control" size="20" minlength="9" maxlength="20" pattern="[0-9]{10}">
            <button id="btnRegister" type="button" class="btn btn-primary col-12 mt-3">Register</button>
            <button id="btnAlreadyRegister" type="button" class="btn btn-link col-12 mt-0">Already Registered? Login here!</button>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>

        $("#btnSwapLogin").on('click', function(){
            $('#frmLogin').slideUp('slow')
            $('#frmRegister').slideDown('fast')
        })
        $("#btnAlreadyRegister").on('click', function(){
            $('#frmLogin').slideDown('slow')
            $('#frmRegister').slideUp('fast')
        })
        $("#btnLogin").on('click', function(){
            const strUsernamelgn = $('#txtUsernamelgn').val()
            const strPasswordlgn = $('#txtPasswordlgn').val()
            if(!strUsernamelgn.includes('@') || !strUsernamelgn.includes('.') || strUsernamelgn.trim().length < 6){
                blnError = true
                strMessage += '<p class ="mb-0 mt-0"> Username must be an email! </p>'
            }
            if(strPasswordlgn.length < 8){
                blnError = true
                strMessage += '<p class ="mb-0 mt-0"> Password is invalid! </p>'
            } else {
                Swal.fire({
                title: "You have successfully Logged into SwollenHippo!",
                text: "Hooray!",
                icon: "success"
                })
            }

        })

        document.querySelector("#btnRegister").addEventListener("click",(E)=>{
            let regEmail = ""
            const strUsername = $('#txtUsername').val()
            const strPassword = $('#txtPassword').val()
            const strFirstname = $("#txtfname").val()
            const strAddress1 = $("#txtaddress1").val()
            const strCity = $("#txtcity").val()
            const strState = $("#txtstate").val()
            const strZIP = $("#txtZIP").val()
            const strTelephone = $("#telphone").val()
            const phoneRegex = /^(?:\+?\d{1,3})?\d{10}$/;
            const strLastname = $("#txtlname").val()
            let blnError = false
            let strMessage = ''

            if(!strUsername.includes('@') || !strUsername.includes('.') || strUsername.trim().length < 6){
                blnError = true
                strMessage += '<p class ="mb-0 mt-0"> Username must be an email! </p>'
            }
            if(strPassword.length < 8){
                blnError = true
                strMessage += '<p class ="mb-0 mt-0"> Password is invalid! </p>'
            }
            if(strFirstname.length < 1){
                blnError = true
                strMessage += '<p class ="mb-0 mt-0"> First name is missing! </p>'
            }
            if(strAddress1.trim().length < 5){
                blnError = true
                strMessage += '<p class ="mb-0 mt-0"> Address is incorrect! </p>'
            }
            if(strCity.length < 1){
                blnError = true
                strMessage += '<p class ="mb-0 mt-0"> City is missing! </p>'
            }
            if(strState.length < 1 || strState > 2){
                blnError = true
                strMessage += '<p class ="mb-0 mt-0"> Incorrect Input for State! </p>'
            }
            if(strZIP.length < 5){
                blnError = true
                strMessage += '<p class ="mb-0 mt-0"> Incorrect ZIP code! </p>'
            }
            if(!phoneRegex.test(strTelephone)){
                blnError = true
                strMessage += '<p class ="mb-0 mt-0"> Incorrect phone number! </p>'
            }

            if(blnError == true){
                Swal.fire({
                title: "Error!",
                html: strMessage,
                icon: "error"
                });
            } else {
                Swal.fire({
                title: "You have successfully Registered to SwollenHippo!",
                text: "Hooray!",
                icon: "success"
                })
                $('#frmLogin').slideDown('slow')
                $('#frmRegister').slideUp('fast')
            }

        })    




    </script>
</body>
</html>
